<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let c of countryInfo">
  <img src="{{c.flags?.png}}" />
  <ion-card-header>
    <ion-card-title>{{c.name.official}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  <ion-button >NEWS</ion-button>
</ion-card-content>
</ion-card>
</ion-content>
