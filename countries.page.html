<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let c of countryInfo">
  <img src="{{c.flags?.png}}" />
  <ion-card-header>
    <ion-card-title>{{c.name.official}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <ion-button expand="block" fill="outline" (click)="openNews(c)"[routerLink]="['/news']" >NEWS</ion-button>
   <ion-button expand="block" fill="outline" (click)="openWeather(c)"[routerLink]="['/weather']" >WEATHER</ion-button>
</ion-card-content>
</ion-card>
</ion-content>
