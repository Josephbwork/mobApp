<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News for {{country}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" slot="icon-only">
        <!--Added earth icon as a return to home (personal styling)-->
        <ion-icon name="earth-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--No news message if no news-->
<ion-card *ngIf="noNews">
  <ion-card-header>
  <ion-card-title>{{noNews}}</ion-card-title></ion-card-header>
</ion-card>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let n of newsInfo">
    <img src="{{n.image_url}}" />
    <ion-card-header>
      <ion-card-title>{{n.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content> {{n.description}} </ion-card-content>
  </ion-card>
</ion-content>
