<!--I used the ion-radio-group for the units with two way binding (ngModel) and radio buttons to match requirements.
    Reference: https://ionicframework.com/docs/api/radio 
  -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" slot="icon-only">
        <ion-icon name="earth-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-radio-group [(ngModel)]="selectedUnit">
    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio slot="start" value="Metric" (click)="chosenUnit('Metric')" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Standard</ion-label>
      <ion-radio  slot="start" value="Standard" (click)="chosenUnit('Standard')" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Imperial</ion-label>
      <ion-radio slot="start" value="Imperial" (click)="chosenUnit('Imperial')" ></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>
